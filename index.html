<!DOCTYPE html>
<html>
<head>
	<title>URI BOT</title>
	<style>
		body {
			background-color: #000;
			margin: 0;
			padding: 0;
			height: 100vh;
			display: flex;
			align-items: center;
			justify-content: center;
			font-size: 6em;
			color: #ff0000;
			animation: fadeinout 3s ease-in-out infinite;
		}

		@keyframes fadeinout {
			50% {
				opacity: 0;
			}
		}

		#image {
			position: absolute;
			display: none;
			animation: moveimage 5s linear infinite;
			max-width: 30%;
			height: 30%;
		}

		@keyframes moveimage {
			from {
				top: 0;
				left: 0;
			}
			to {
				top: calc(100% - 30%);
				left: calc(100% - 30%);
			}
		}
	</style>
</head>
<body>
	<img id="image" src="https://i.pinimg.com/originals/ad/61/ce/ad61ce4442338f6e7766ecb4ed215b46.jpg" alt="Random image" />
	URI BOT
	<script>
		const image = document.getElementById("image");
		const body = document.getElementsByTagName("body")[0];

		const windowHeight = window.innerHeight;
		const windowWidth = window.innerWidth;

		setInterval(function() {
			image.style.top = Math.floor(Math.random() * windowHeight) + "px";
			image.style.left = Math.floor(Math.random() * windowWidth) + "px";
			image.style.display = "block";
			setTimeout(function() {
				image.style.display = "none";
			}, 5000);
		}, 10000);
	</script>
</body>
</html>
